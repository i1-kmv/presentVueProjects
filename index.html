<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container pt-5" id="app">
    <div class="card" >
        <h1 :style="{color : inputValue.length < 5 ? 'black' : 'red',
          fontSize: inputValue.length < 5 ? '1.5rem' : '2rem'
          }">{{title}}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder='myPlaceholder'
                    :value="inputValue"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length">
            <li class="list-item" v-for="(note,index) in notes">
               <span :class="note.length > 5 ? 'primary' : 'bold'">{{index + 1 + '.'}} {{myToUpperCase(note)}}</span>
                <button class="btn danger" @click="deleteNote(index)">удалить</button>
            </li>
            <hr/>
            <li><strong>Oбщее количество заметок: {{notes.length}} </strong>  | Удвоенное значение счетчика: {{doubleCountComputed}}</li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте заметки.</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
