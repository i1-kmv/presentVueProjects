<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container pt-5" id="app">
    <div class="card" >
        <h1>{{title}}</h1>
        <div class="form-control">
            <input
                    type="text"
                    v-bind:placeholder='myPlaceholder'
                    v-bind:value="inputValue"
                    v-on:input=inputChangeHandler
                    v-on:keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list">
            <li class="list-item" v-for="(note,index) in notes">
                {{note}}
                <button class="btn danger" v-on:click="deleteNote(index)">удалить</button>
            </li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
